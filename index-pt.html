<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live update</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

<style>
body {
    font-family: 'Source Sans Pro', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

*, *::before, *::after {
    box-sizing: border-box;
}

.main-container {
    display: flex;
    justify-content: left;
    align-items: flex-start;
    max-height: 600px;
    border: 3px solid #0000EE;
    /* border: 3px solid #C70000; */
    overflow-y: auto;
    overflow-x: hidden;
}

.card-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 100%;
    background-color: white;
}

.card {
    width: 100%;
    display: flex;
    flex-direction: column;
    padding: 5px;
    overflow: hidden; 
    position: relative;
}

.timestamp {
    color: #C70000;
    font-size: 13px;
    padding-bottom: 10px;
    font-weight: bold;
}

.card-content {
    display: flex;
    flex-direction: column;
    width: 100%;
    position: relative;
}

.card-content.collapsed {
        max-height: 300px;
        overflow: hidden;
    }
    
.card-content.collapsed::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        pointer-events: none;
    }

.card-text {
    padding-top: 5px;
    flex: 1;
    width: 100%;
    line-height: 1.2;
}

.hed {
    font-size: 18px;
    font-weight: bold;
    margin: 0 0 10px 0;
}

.text {
    font-size: 16px;
    margin: 0 0 10px 0;
}

.reporter {
    font-size: 12px;
    color: #555555;
    margin: 0;
}

.image {
    width: 100%;
    max-width: 500px;
    margin: 10px 0;
    overflow: hidden;
}

.image img {
    width: 100%;
    height: auto;
    display: block;
}

.ticker{
    /* padding-top: 10px; */
    position: sticky;
    z-index: 1;
}
.ticker span {
    display: inline-block;
    background-color:#0000EE;
    /* background-color:#C70000; */
    color: white;
    font-weight: bold;
    padding: 10px;
    font-size: 16px;
    
}

.show-more-btn {
    background-color: whitesmoke;
    color: #222;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 4px;
    align-self: flex-start;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-top: 5px;

}
.show-more-btn:hover {
    background-color: #ddd;
}

@media screen and (max-width: 600px) {
    .main-container {
        max-height: 600px;
    }

    .card {
        padding: 10px;
    }

    .hed {
        font-size: 18px;
    }

    .text {
        font-size: 14px;
    }

    .reporter {
        font-size: 12px;
    }

    .image {
        max-width: 100%;

    }
    .ticker span {
        font-size: 12px;
        padding: 8px;
    }
}
</style>
</head>
<body>

<div class="ticker">
    <span>Live Updates</span>
</div>

<div class="main-container">
    <div class="card-container" id="cardContainer">
    </div>
</div>

<script>
    // Add google sheet URL here /export?format=csv&gid=
    const sheetURL ='';

    let allUpdates = [];
    let expandedCards = new Set();

    async function fetchData() {
        try {
            const response = await fetch(sheetURL);
            const data = await response.text();
            processCSV(data);
            displayUpdates();
        } catch (error) {
            console.error('Error fetching data:', error);
            d3.select('#cardContainer').html('<p style="color: #222; padding: 20px;">Loading updates...</p>');
        }
    }

    function processCSV(data) {
        const rows = data.split('\n').slice(1).filter(row => row.trim()); 
        allUpdates = rows.map(row => {
            // Handle CSV parsing with quoted fields
            const columns = parseCSVRow(row);
            return {
                timestamp: columns[0] || '',
                hed: columns[1] || '',
                text: columns[2] || '',
                reporter: columns[3] || '',
                image: columns[4] || '',
                live: columns[5] || ''
            };
        })
        .filter(update => update.hed || update.text)  
        .filter(update => {
            const liveValue = update.live.toString().trim().toUpperCase();
            return liveValue === 'TRUE';
        });
    }

    function parseCSVRow(row) {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < row.length; i++) {
            const char = row[i];
            if (char === '"') {
                inQuotes = !inQuotes;
            } else if (char === ',' && !inQuotes) {
                result.push(current.trim());
                current = '';
            } else {
                current += char;
            }
        }
        result.push(current.trim());
        return result;
    }


    function formatTimestamp(timestamp) {
        if (!timestamp) return '';

        const updateTime = new Date(timestamp);
        const now = new Date();
        const diffMs = now - updateTime;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);

        if (diffHours < 2) {
            if (diffMins < 1) {
                return 'Just now';
            } else if (diffMins === 1) {
                return 'a min ago';
            } else if (diffMins < 60) {
                return `${diffMins} mins ago`;
            } else if (diffHours === 1) {
                return 'an hour ago';
            } else {
                return `${diffHours} hours ago`;
            }
        }

        const options = {
            timeZone: 'America/Los_Angeles',
            month: 'short',
            day: 'numeric',
            year: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        };
        const edtTime = updateTime.toLocaleString('en-US', options);
        return `${edtTime} PT`;

    }

    function convertGoogleDriveURL(url) {
    if (!url) return '';
    
    if (url.includes('drive.google.com')) {
        let fileId = '';
        
        if (url.includes('id=')) {
            fileId = url.split('id=')[1].split('&')[0];
        } else if (url.includes('/d/')) {
            fileId = url.split('/d/')[1].split('/')[0];
        }
        
        if (fileId) {
            return `https://drive.google.com/thumbnail?id=${fileId}&sz=w500`;
        }
    }
    
    return url;
    }

    function displayUpdates() {
        const container = d3.select('#cardContainer');
        container.html('');

        if (allUpdates.length === 0) {
            container.html('<p style="padding: 20px;">No updates available.</p>');
            return;
        }

        allUpdates.slice().reverse().forEach(update => {
            createCard(update);
        });
    }

    function createCard(update) {
        const container = d3.select('#cardContainer');

        const cardId = `${update.timestamp}-${update.hed}`.replace(/[^a-zA-Z0-9]/g, '-');
        
        const card = container.append('div')
            .attr('class', 'card');

        if (update.timestamp) {
            card.append('div')
                .attr('class', 'timestamp')
                .text(formatTimestamp(update.timestamp));
        }

        const wasExpanded = expandedCards.has(cardId);

        const cardContent = card.append('div')
            .attr('class', wasExpanded ? 'card-content' : 'card-content collapsed');
        
        const cardText = cardContent.append('div')
            .attr('class', 'card-text');
        
        if (update.hed) {
            cardText.append('h2')
                .attr('class', 'hed')
                .text(update.hed);
        }

        if (update.text) {
            cardText.append('p')
                .attr('class', 'text')
                .text(update.text);
        }

        let imageElement = null;
        if (update.image) {
            imageElement = cardText.append('div')
                .attr('class', 'image')
                .append('img')
                .attr('src', convertGoogleDriveURL(update.image))
                .attr('alt', 'Update image')
                .node();
        }

        if (update.reporter) {
            cardText.append('p')
                .attr('class', 'reporter')
                .html(`By ${update.reporter}`);
        }

        container.append('hr').style('border', '1px solid #dfdfdf').style('margin', '5px 5px');


        function checkHeightAndAddButton() {
            const contentNode = cardContent.node();
            const actualHeight = contentNode.scrollHeight;
            
            console.log('Card height:', actualHeight); // Debug log
            
            if (actualHeight > 300) {
                console.log('Adding show more button'); // Debug log
                const showMoreBtn = card.append('button')
                    .attr('class', 'show-more-btn')
                    .text(wasExpanded ? 'Show less' : 'Show more')
                    .on('click', function() {
                        const isCollapsed = cardContent.classed('collapsed');
                        cardContent.classed('collapsed', !isCollapsed);
                        d3.select(this).text(isCollapsed ? 'Show less' : 'Show more');
                        
                        if (isCollapsed) {
                            expandedCards.add(cardId);
                        } else {
                            expandedCards.delete(cardId);
                        }
                    });
            } else {
                // console.log('Content too short, no button needed'); 
                cardContent.classed('collapsed', false);
            }
        }
        
        if (imageElement) {
            imageElement.onload = checkHeightAndAddButton;
            imageElement.onerror = checkHeightAndAddButton;
        } else {
            setTimeout(checkHeightAndAddButton, 100);
        }
    }
    
    fetchData();

    setInterval(fetchData, 10000);



</script>
</body>
</html>
